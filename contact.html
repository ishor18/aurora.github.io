<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora | Contact Sales</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .contact-container {
            max-width: 800px;
            margin: 151px auto 60px;
            padding: 40px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 32px;
            box-shadow: var(--glass-shadow);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-header h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, white, var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-header p {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .contact-form {
            display: grid;
            gap: 24px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: #ccc;
            margin-left: 4px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            padding: 14px 18px;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        .form-group select option {
            background: #1a1a2e;
            color: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(67, 97, 238, 0.2);
        }

        .contact-submit {
            background: linear-gradient(135deg, var(--accent-color), #3f37c9);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .contact-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.5);
        }

        .contact-submit:active {
            transform: scale(0.98);
        }

        .contact-info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .contact-info-grid {
                grid-template-columns: 1fr;
            }
        }

        .info-item {
            padding: 24px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid var(--card-border);
        }

        .info-item i {
            font-size: 24px;
            color: var(--accent-color);
            margin-bottom: 12px;
        }

        .info-item h4 {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .info-item p {
            font-size: 14px;
            color: var(--text-secondary);
        }
    </style>
</head>

<body class="landing-body">
    <nav class="landing-nav">
        <a href="index.html" class="logo">Aurora<span>Flow</span></a>
        <div class="nav-links">
            <a href="index.html#features" class="nav-btn-link">Features</a>
            <a href="index.html#pricing" class="nav-btn-link">Pricing</a>
            <a href="contact.html" class="nav-btn-link active">Contact</a>
            <a href="landing-dashboard.html" class="nav-btn-link">Dashboard</a>
            <a href="auth.html" class="nav-btn-link">Sign In</a>
            <a href="auth.html" class="nav-btn-cta">Get Started</a>
        </div>
    </nav>

    <main class="landing-main">
        <div class="contact-container">
            <div class="contact-header">
                <h1>Contact Sales</h1>
                <p>Tell us about your organization's needs and our team will get in touch.</p>
            </div>

            <form class="contact-form" id="contactForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="Harry" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Potter" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Work Email</label>
                        <input type="email" id="email" placeholder="harry@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company Name</label>
                        <input type="text" id="company" placeholder="Acme Inc." required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="plan">Interested Plan</label>
                    <select id="plan">
                        <option value="enterprise">Enterprise (Teams)</option>
                        <option value="pro">Pro (Individual)</option>
                        <option value="other">Other Integration</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">How can we help?</label>
                    <textarea id="message" rows="5"
                        placeholder="Tell us about your organization and what you're looking for..."></textarea>
                </div>

                <button type="submit" class="contact-submit">Send Message</button>
                <div id="formStatus" style="margin-top: 15px; text-align: center; font-size: 14px; min-height: 20px;">
                </div>
            </form>

            <div class="contact-info-grid">
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <h4>Email Us</h4>
                    <p>sales@auroraflow.com</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <h4>Call Us</h4>
                    <p>+1 (555) 123-4567</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <h4>Visit Us</h4>
                    <p>San Francisco, CA</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="landing-footer">
        <p>&copy; 2026 Aurora Flow Tracker. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="config.js"></script>
    <script src="supabase-client.js"></script>
    <script>
        const statusDiv = document.getElementById('formStatus');

        function showNotification(msg, isSuccess) {
            statusDiv.innerText = msg;
            statusDiv.style.padding = '15px';
            statusDiv.style.borderRadius = '12px';
            statusDiv.style.transition = '0.5s';
            statusDiv.style.fontWeight = '600';

            if (isSuccess) {
                statusDiv.style.background = 'rgba(0, 245, 212, 0.1)';
                statusDiv.style.color = '#00f5d4';
                statusDiv.style.border = '1px solid rgba(0, 245, 212, 0.3)';
            } else {
                statusDiv.style.background = 'rgba(247, 37, 133, 0.1)';
                statusDiv.style.color = '#f72585';
                statusDiv.style.border = '1px solid rgba(247, 37, 133, 0.3)';
            }

            // Scroll to message
            statusDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });

            // Pulse effect
            statusDiv.style.transform = 'scale(1.05)';
            setTimeout(() => statusDiv.style.transform = 'scale(1)', 200);
        }

        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;

            statusDiv.innerText = '';
            statusDiv.style.padding = '0';
            statusDiv.style.border = 'none';
            statusDiv.style.background = 'none';

            btn.innerText = 'Sending...';
            btn.disabled = true;

            const formData = {
                first_name: document.getElementById('first-name').value,
                last_name: document.getElementById('last-name').value,
                email: document.getElementById('email').value,
                company: document.getElementById('company').value,
                plan: document.getElementById('plan').value,
                message: document.getElementById('message').value
            };

            try {
                if (typeof SalesService !== 'undefined') {
                    const result = await SalesService.submitInquiry(formData);

                    if (result.success) {
                        showNotification('Your message/enquiry is receieved we will get back to you soon.', true);
                        e.target.reset();
                    } else {
                        showNotification('enquiry/message couldnot be send.', false);
                    }
                } else {
                    // Fallback for demo
                    setTimeout(() => {
                        showNotification('Your message/enquiry is receieved we will get back to you soon. (Demo Mode)', true);
                        e.target.reset();
                        btn.innerText = originalText;
                        btn.disabled = false;
                    }, 1500);
                    return;
                }
            } catch (err) {
                console.error(err);
                showNotification('enquiry/message couldnot be send.', false);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
