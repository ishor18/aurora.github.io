<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora | Financial Insights</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
    <style>
        .insights-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .insights-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid var(--card-border);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            transition: 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .insights-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .insight-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 30px;
            backdrop-filter: blur(20px);
        }

        .full-width {
            grid-column: span 2;
        }

        .chart-container {
            position: relative;
            height: 350px;
            width: 100%;
            margin-top: 20px;
        }

        .insight-summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .summary-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 16px;
            text-align: center;
        }

        .summary-box h4 {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .summary-box p {
            font-size: 18px;
            font-weight: 700;
        }

        .category-breakdown {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        @media (max-width: 768px) {
            .insights-grid {
                grid-template-columns: 1fr;
            }

            .full-width {
                grid-column: span 1;
            }

            .insight-summary {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body class="dashboard-body">
    <div class="insights-container">
        <header class="insights-header">
            <div style="display: flex; align-items: center; gap: 20px;">
                <a href="dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> Dashboard</a>
                <a href="index.html" class="logo" style="font-size: 20px;">Aurora<span>Flow</span></a>
            </div>
            <div style="text-align: right;">
                <h1 style="font-size: 24px;">Financial Analytics</h1>
                <p style="color: var(--text-secondary); font-size: 14px;">In-depth view of your wealth</p>
            </div>
        </header>

        <div class="insights-grid">
            <!-- Time Filter Controls -->
            <div class="insight-card full-width">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h3>Analysis Period</h3>
                    <select id="time-range" class="time-select" style="width: 200px;">
                        <option value="weekly">This Week</option>
                        <option value="monthly" selected>This Month</option>
                        <option value="quarterly">Last 3 Months</option>
                        <option value="yearly">This Year</option>
                    </select>
                </div>
                <div class="insight-summary">
                    <div class="summary-box">
                        <h4>Total Income</h4>
                        <p id="sum-income" style="color: var(--success-color)">Rs. 0</p>
                    </div>
                    <div class="summary-box">
                        <h4>Total Expense</h4>
                        <p id="sum-expense" style="color: var(--danger-color)">Rs. 0</p>
                    </div>
                    <div class="summary-box">
                        <h4>Net Flow</h4>
                        <p id="sum-net">Rs. 0</p>
                    </div>
                </div>
            </div>

            <!-- Expense Breakdown -->
            <div class="insight-card">
                <h3>Expense Allocation</h3>
                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>

            <!-- Income vs Expense -->
            <div class="insight-card">
                <h3>Cash Flow Comparison</h3>
                <div class="chart-container">
                    <canvas id="flowChart"></canvas>
                </div>
            </div>

            <!-- Category Rank -->
            <div class="insight-card full-width">
                <h3>Detailed Category Breakdown</h3>
                <div id="category-details" class="category-breakdown">
                    <!-- Dynamic Loading -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js"></script> <!-- Backup CDN -->
    <script src="config.js"></script>
    <script src="supabase-client.js"></script>
    <script src="insights.js"></script>
</body>

</html>
