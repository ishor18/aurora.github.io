<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora | Update Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>New Password</h1>
                <p>Enter your new password below.</p>
            </div>
            <form id="update-form">
                <div class="input-group">
                    <label>New Password</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="new-password" placeholder="New Password" required>
                    </div>
                </div>
                <div class="input-group">
                    <label>Confirm Password</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-check-circle"></i>
                        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Update Password</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="config.js"></script>
    <script src="supabase-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Supabase handles the session via URL hash automatically
            // But we need to ensure we have a session before updating
            const { data: { session } } = await supabase.auth.getSession();

            if (!session) {
                // If no session, it means the magic link failed or wasn't clicked
                // But Supabase often puts the token in the hash, 
                // and the JS client processes it. 
                // Let's give it a moment or check if user is redirected here manually

                // Actually, often we need to Handle the hash ourselves if we aren't using the Supabase auth-helpers
                // But the CDN client usually auto-detects hash and sets session.
            }

            const form = document.getElementById('update-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (newPassword !== confirmPassword) {
                    alert("Passwords do not match");
                    return;
                }

                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    alert('Error: ' + error.message);
                } else {
                    alert('Password updated successfully!');
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>

</html>
